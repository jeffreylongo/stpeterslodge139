name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        
      - name: Create SPA routing files
        run: |
          # Create a .nojekyll file
          touch dist/public/.nojekyll
          
          # Create 404.html file for SPA routing
          cat > dist/public/404.html << 'EOL'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>St. Petersburg Lodge No. 139</title>
            <script type="text/javascript">
              var pathSegmentsToKeep = 1;
              var l = window.location;
              l.replace(
                l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
                l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
                (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
                l.hash
              );
            </script>
          </head>
          <body>
          </body>
          </html>
          EOL
          
          # Modify index.html for SPA routing
          sed -i '5i\
              <script type="text/javascript">\
                (function(l) {\
                  if (l.search[1] === "/" ) {\
                    var decoded = l.search.slice(1).split("&").map(function(s) { \
                      return s.replace(/~and~/g, "&")\
                    }).join("?");\
                    window.history.replaceState(null, null,\
                        l.pathname.slice(0, -1) + decoded + l.hash\
                    );\
                  }\
                }(window.location))\
              </script>' dist/public/index.html
          
          # Fix asset paths
          sed -i 's|src="/assets|src="./assets|g' dist/public/index.html
          sed -i 's|href="/assets|href="./assets|g' dist/public/index.html
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/public
          branch: gh-pages
